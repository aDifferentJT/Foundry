name: Haskell CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Cache Stack
      uses: actions/cache@v1
      with:
        path: $HOME/.stack
        key: home_stack
    - uses: mstksg/setup-stack@v1
    - name: Run tests
      run: stack test
    - name: Install executable
      run: stack install

