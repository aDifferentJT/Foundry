<!DOCTYPE HTML>
<html>
  <head>
    <script src="main.js"></script>
    <script src="iceburn.js"></script>
  </head>
  <body>
    <div id="elm"></div>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById('elm')
      });
      app.ports.burn.subscribe(bs =>
        PS.IceBurn.burn(e => () =>
          app.ports.burn.send(e)
        )(() =>
          app.ports.burn.send(null)
        )(bs)()
      );
    </script>
  </body>
</html>
